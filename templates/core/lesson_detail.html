{% extends 'base.html' %}

{% block content %}

<h1 class="display-4">{{ object.module.name }}. Урок {{ object.number }}</h1>

{% for task in object.tasks.all %}
<li><a href="{% url 'core:task' task.id %}">Задача {{ task.number|slice:"4:" }}</a>. {{ task.name }}</li>
{% endfor %}

<div class="card">
  <div class="card-body">{% if object.next_lesson %}
    <a href="{% url 'core:task' object.next_lesson %}">Следующий урок</a>
    {% endif %}
  </div>
</div>

{% endblock %}
