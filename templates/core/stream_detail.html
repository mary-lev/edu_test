{% extends 'base.html' %}

{% block content %}

<h1 class='display-3'>{{ object.module.name }}. {{ object }}</h1>

<h3 class='display-4'>Студенты</h3>
<ol>
{% for student in object.students.all %}
<li><a href="{% url 'core:student' student.id %}">{{ student }}</a></li>
{% endfor %}
</ol>

{% endblock %}
